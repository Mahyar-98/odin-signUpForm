<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create an account</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="left">
        <div class="left-top">
            <img src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png" alt="The Odin Project logo">
            <p>ODIN</p>
        </div>
        <div class="left-bottom"><p>Photo by Halie West on Unsplash</p></div>
    </div>
    <div class="right">
        <div class="right-top">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.</p>
            <p>You know you want to.</p>
        </div>
        <div class="right-middle-bottom">
            <form action="" method="post">
                <div class="right-middle">
                    <p>Let's Do This!</p>
                    <div class="form-row">
                        <div class="form-field">
                            <label for="first_name">First Name</label>
                            <input type="text" id="first_name" name="first_name" placeholder="John">
                        </div>
                        <div class="form-field">
                            <label for="last_name">Last Name</label>
                            <input type="text" id="last_name" name="last_name" placeholder="Smith">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-field">
                            <label for="email_address">Email</label>
                            <input type="email" id="email_address" name="email_address" placeholder="john.smith@example.com">
                        </div>
                        <div class="form-field">
                            <label for="phone_number">Phone Number</label>
                            <input type="text" id="phone_number" name="phone_number" placeholder="+1 438 509 6077">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-field">
                            <label for="password1">Password</label>
                            <input type="password" id="password1" name="password1">
                        </div>
                        <div class="form-field">
                            <label for="password2">Confirm Password</label>
                            <input type="password" id="password2" name="password2">
                        </div>
                    </div>
                </div>
                <div class="right-bottom">
                    <div>
                        <button type="submit">Create Account</button>
                    </div>
                    <div>
                        <p>Already have an account?</p>
                        <a href="google.com">Log in</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
