<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create an account</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="left">
        <div class="left-top">
            <img src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png" alt="The Odin Project logo">
            <p>ODIN</p>
        </div>
        <div class="left-bottom"><p>Photo by Halie West on Unsplash</p></div>
    </div>
    <div class="right">
        <div class="right-top">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.</p>
            <p>You know you want to.</p>
        </div>
        <div class="right-middle">
            <form action="" method="post">
                <legend>Let's Do This!</legend>
                <label for="first_name">First Name</label>
                <input type="text" id="first_name">
                <label for="last_name">Last Name</label>
                <input type="text" id="last_name">
                <label for="email_address">Email</label>
                <input type="email" id=email_address"">
                <label for="phone_number">Phone Number</label>
                <input type="text" id="phone_number">
                <label for="password1">Password</label>
                <input type="password" id="password1">
                <label for="password2">Confirm Password</label>
                <input type="password" id="password2">
            </form>
        </div>
        <div class="right-bottom">
            <button type="submit">Create Account</button>
            <p>Already have an account?</p>
            <a href="google.com">Log in</a>
        </div>
    </div>
</body>
</html>
